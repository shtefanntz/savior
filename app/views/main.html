<div class="login-page">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
			<img src="images/flat-avatar.png" class="user-avatar" />
			<h1>Savior app</h1>
			<h2>Enter your name</h2>
			<form role="form" ng-submit="submit(name)">

				<div class="form-content">
					<div class="form-group">
						<input type="text" autofocus class="form-control input-underline input-lg" ng-model="name" placeholder="Name">
					</div>
				</div>

				<button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">Proceed</button>

			</form>

		</div>
	</div>

</div>
