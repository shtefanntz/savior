<div>
	<div class="jumbotron">
		<div class="container" ng-if="!noGamesWerePlayedBefore">
			<h1>Hall of fame</h1>
			<ol>
				<li ng-repeat="entry in games">
					<h4>{{entry.name}} - {{entry.score}}</h3>
				</li>
			</ol>
		</div>
		<h1 ng-if="noGamesWerePlayedBefore">Be the first to play the game!</h1>
	</div>
</div>
